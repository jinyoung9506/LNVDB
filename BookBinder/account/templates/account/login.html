{% extends "account/layout.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}

<div class="container">
    <form method="POST" action="{% url 'account:lin'%}">
       {% csrf_token %}
       Username:
       <br>
       <input name ="username" type="text">
       <br>
       Password:
       <br>
       <input name="password" type="password">
       <br><br>
       <input type="submit" class="btn btn-primary" value="Sign in">
    </form>  
    <br>
    <a href="{% url 'account:supform' %}">
        <button type="menu" class="btn btn-primary" >Sign up</button>
    </a>
</div>
{% endblock %}
